<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Agendamento | BrisaLOG - Acompanhamento Dinâmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-dark': '#0D0D0D', /* Fundo principal */
                        'card-dark': '#181818', /* Fundo do card */
                        'border-dark': '#2E2E2E', /* Linhas de separação */
                        'orange-primary': '#FF6B35',
                        'orange-secondary': '#FF8C42',
                        'gray-light': '#EFEFEF',
                        'text-secondary': '#B0B0B0',
                        'info-bg': '#1B263B',
                        'info-text': '#85A3C7',
                    },
                    keyframes: {
                        'timeline-pulse': {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                            '50%': { transform: 'scale(1.2)', opacity: '1' },
                        },
                        'float-3d': {
                            '0%, 100%': { transform: 'translateY(0) perspective(500px) rotateX(0deg)' },
                            '50%': { transform: 'translateY(-5px) perspective(500px) rotateX(2deg)' },
                        },
                        'orbit': {
                            '0%': { transform: 'rotateY(0deg) translateZ(20px) rotateY(0deg)' },
                            '100%': { transform: 'rotateY(360deg) translateZ(20px) rotateY(-360deg)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(255, 107, 53, 0.5)' },
                            '50%': { boxShadow: '0 0 20px rgba(255, 107, 53, 0.8), 0 0 30px rgba(255, 107, 53, 0.6)' },
                        },
                        'road-move': {
                            '0%': { backgroundPosition: '0 0' },
                            '100%': { backgroundPosition: '60px 0' },
                        },
                    },
                    animation: {
                        'timeline-pulse': 'timeline-pulse 2s ease-in-out infinite',
                        'float-3d': 'float-3d 5s ease-in-out infinite',
                        'orbit': 'orbit 8s linear infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                        'road-move': 'road-move 1s linear infinite',
                    },
                    boxShadow: {
                        'deep': '0 10px 30px rgba(0, 0, 0, 0.6), 0 0 10px rgba(255, 107, 53, 0.1)',
                        'card-hover': '0 8px 30px rgba(255, 107, 53, 0.15)',
                        'glow': '0 0 15px rgba(255, 107, 53, 0.7)',
                    }
                }
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
        }
        /* ==== BACKGROUND ANIMADO ==== */
        .dark-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0a0a 0%, #000 100%);
            z-index: -2;
        }
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 107, 53, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 107, 53, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
            animation: grid-move 20s linear infinite;
        }
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        /* Partículas flutuantes */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FF6B35;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
            animation: particle-rise 15s infinite ease-in;
        }
        @keyframes particle-rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        /* ==== NAVBAR ==== */
        .navbar {
            background: rgba(20,20,20,0.98);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #FF6B35;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        /* NOVOS ESTILOS PARA A TIMELINE 3D */
        .timeline-3d-container {
            perspective: 1200px;
            transform-style: preserve-3d;
        }
        
        .timeline-road {
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 107, 53, 0.3) 20%, 
                rgba(255, 107, 53, 0.6) 50%, 
                rgba(255, 107, 53, 0.3) 80%, 
                transparent 100%);
            height: 8px;
            border-radius: 4px;
            position: relative;
            transform: rotateX(60deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background-size: 60px 100%;
            animation: road-move 1s linear infinite;
        }
        
        .timeline-step-3d {
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .timeline-step-3d:hover {
            transform: translateY(-5px) scale(1.05);
        }
        
        .step-icon-3d {
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }
        
        .step-icon-3d:hover {
            transform: rotateY(15deg) scale(1.1);
        }
        
        .timeline-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.7;
            z-index: -1;
        }
        
        .truck-3d {
            transform-style: preserve-3d;
            transform: translateZ(20px);
            filter: drop-shadow(0 5px 15px rgba(255, 107, 53, 0.5));
        }
        
        .status-badge-3d {
            transform: translateZ(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .orbit-ring {
            position: absolute;
            border: 2px dashed rgba(255, 107, 53, 0.3);
            border-radius: 50%;
            transform-style: preserve-3d;
        }
        
        .floating-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FF6B35;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.7;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
    <!-- Background animado igual ao index.html -->
    <div class="dark-bg"></div>
    <div class="grid-background"></div>
    <div class="particles-container" id="particles"></div>
    
    <!-- NAV BAR -->
    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="index.html" class="w-10 h-10 bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-truck-fast text-white text-xl"></i>
                </a>
                <span class="font-bold text-xl text-white">BrisaLOG Agenda</span>
            </div>
            <div class="flex gap-4 items-center">
                <a href="index.html" class="text-text-secondary hover:text-white transition-colors"><i class="fas fa-arrow-left mr-2"></i>Voltar ao Início</a>
                <button onclick="openConsultaModal()" class="bg-orange-primary hover:bg-orange-secondary text-white font-semibold py-2 px-4 rounded-lg transition-colors"><i class="fas fa-search mr-2"></i>Consultar outro</button>
            </div>
        </div>
    </nav>
    
    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto px-4 py-12">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-black text-white mb-2 tracking-tight">
                STATUS DO AGENDAMENTO <span id="display-codigo" class="text-orange-primary font-mono">...</span>
            </h1>
            <p class="text-xl text-text-secondary">Visão em tempo real do seu fluxo logístico na BrisaNET.</p>
        </header>

        <!-- CONTAINER PRINCIPAL DOS DETALHES -->
        <div id="agendamento-detalhes">
            <div class="text-center p-10 bg-card-dark rounded-2xl shadow-deep">
                <i class="fas fa-route text-6xl text-orange-primary mb-4 animate-float"></i>
                <p class="text-xl text-text-secondary"><i class="fas fa-spinner fa-spin mr-2"></i>Carregando detalhes...</p>
            </div>
            <!-- CONTEÚDO DINÂMICO SERÁ INJETADO AQUI PELO JS -->
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="text-center py-6 text-text-secondary border-t border-border-dark mt-12">
        <p class="text-sm">&copy; 2025 BrisaNET Logística. Desenvolvido por Wanderson Davyd. Todos os direitos reservados.</p>
    </footer>

    <!-- MODAIS (mantidos do código original) -->
    <!-- 1. Modal de Consulta -->
    <div id="consulta-modal" class="hidden fixed inset-0 modal-backdrop z-[100] flex items-center justify-center">
        <div class="bg-card-dark rounded-2xl max-w-md w-full mx-4 border border-border-dark shadow-deep">
            <div class="p-6">
                <div class="text-center mb-6">
                    <div class="bg-gradient-to-r from-orange-primary to-orange-secondary p-4 rounded-2xl inline-block mb-4">
                        <i class="fas fa-search text-white text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Consultar Agendamento</h2>
                    <p class="text-text-secondary">Digite o código do seu agendamento</p>
                </div>
                <form id="consulta-form" class="space-y-4">
                    <div>
                        <label class="block text-white font-semibold mb-2">Código do Agendamento</label>
                        <input type="text" id="codigo-consulta" required class="w-full px-4 py-3 border border-border-dark rounded-lg bg-bg-dark text-white focus:border-orange-primary focus:ring-2 focus:ring-orange-primary focus:ring-opacity-20 transition-all" placeholder="AGD123456">
                    </div>
                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="button" onclick="closeConsultaModal()" class="bg-gray-700 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-all">Cancelar</button>
                        <button type="submit" class="bg-orange-primary hover:bg-orange-secondary text-white font-semibold py-2 px-4 rounded-lg transition-colors"><i class="fas fa-search mr-2"></i>Consultar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LÓGICA COMPLETA -->
    <script>
        // Criar partículas igual ao index.html
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            if (particlesContainer) {
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            }
        });
        
        // --- Configurações & Variáveis Globais ---
        // API_BASE_URL já definido em config.js
        let currentAgendamento = null;
        let currentCodigoReagendamento = null;

        const statusMap = {
            'pendente': { text: 'Aguardando Confirmação', icon: 'fa-clock', color: 'status-pendente', step: 1, progress: 20, description: 'Sua solicitação foi recebida e está na fila de aprovação do CD.' },
            'confirmado': { text: 'Agendamento Confirmado', icon: 'fa-calendar-check', color: 'status-confirmado', step: 2, progress: 45, description: 'A data e horário foram confirmados. Aguardamos sua chegada.' },
            'em_transito': { text: 'Em Trânsito/Check-in', icon: 'fa-truck-fast', color: 'status-confirmado', step: 3, progress: 70, description: 'O transporte está a caminho ou já está na área de check-in.' },
            'entregue': { text: 'Entrega Concluída', icon: 'fa-box-open', color: 'status-confirmado', step: 4, progress: 100, description: 'A entrega foi realizada com sucesso.' },
            'reagendamento': { text: 'Reagendar (Aguardando Resposta)', icon: 'fa-sync-alt', color: 'status-reagendamento', step: 2.5, progress: 35, description: 'O CD sugeriu uma nova data/horário. Sua resposta é necessária.' },
            'nao-veio': { text: 'Não Compareceu (Reagendar)', icon: 'fa-user-slash', color: 'status-nao-veio', step: 2.5, progress: 35, description: 'O transportador não compareceu na data agendada. Por favor, reagende.' },
            'cancelado': { text: 'Cancelado', icon: 'fa-ban', color: 'status-cancelado', step: 0, progress: 0, description: 'O agendamento foi cancelado.' },
            'aguardando_resposta_cd': { text: 'Proposta Enviada (Aguarde CD)', icon: 'fa-reply-all', color: 'status-pendente', step: 1.5, progress: 30, description: 'Sua contraproposta foi enviada. O CD está analisando.' }
        };

        // --- Funções de Utilitário (Reincorporadas) ---

        function formatDateBrFromISO(isoString) {
            if (!isoString) return 'N/A';
            try {
                const dateStr = isoString.slice(0, 10);
                const [year, month, day] = dateStr.split('-');
                return `${day}/${month}/${year}`;
            } catch (e) {
                return 'Data Inválida';
            }
        }
        
        function showNotification(message, type = 'info') {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', warning: 'bg-yellow-500', info: 'bg-blue-600' };
            const icons = { success: 'fa-check-circle', error: 'fa-exclamation-circle', warning: 'fa-exclamation-triangle', info: 'fa-info-circle' };
            
            const notification = document.createElement('div');
            notification.className = `px-6 py-4 rounded-lg shadow-xl flex items-center space-x-3 transition-opacity duration-300 ${colors[type]} text-white`;
            notification.innerHTML = `<i class="fas ${icons[type]}"></i><span>${message}</span><button onclick="this.parentElement.remove()" class="ml-4 hover:bg-white hover:bg-opacity-20 rounded p-1"><i class="fas fa-times"></i></button>`;
            
            document.getElementById('notification-container').prepend(notification);
            setTimeout(() => { notification.style.opacity = 0; setTimeout(() => notification.remove(), 300); }, 5000);
        }
        
        function calcularValorTotal(agendamento) {
            const allNFs = [];
            if (agendamento.pedidos && agendamento.pedidos.length > 0) {
                agendamento.pedidos.forEach(p => p.notasFiscais?.forEach(nf => allNFs.push(nf)));
            } else if (agendamento.notasFiscais) {
                agendamento.notasFiscais.forEach(nf => allNFs.push(nf));
            }
            if (allNFs.length === 0) return '0,00';
            let total = 0;
            allNFs.forEach(nf => {
                let valorStr = String(nf.valor || '0').replace(/\./g, '').replace(',', '.');
                total += parseFloat(valorStr) || 0;
            });
            return total.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        }
        
        // --- Funções de Renderização e Animação ---

        function renderTimeline3D(currentStatus) {
            const statusInfo = statusMap[currentStatus];
            
            // Timeline dinâmica: cada status vira um ponto
            const timelineStatuses = [
                { key: 'pendente', label: 'Aguardando Confirmação', icon: 'fa-clock' },
                { key: 'confirmado', label: 'Confirmado (Aguardando entrega do material no CD)', icon: 'fa-calendar-check' },
                { key: 'reagendamento_cd', label: 'Reagendamento (aguardando confirmação do Transportador)', icon: 'fa-sync-alt' },
                { key: 'reagendamento_transportador', label: 'Reagendamento (aguardando confirmação do CD)', icon: 'fa-reply-all' },
                { key: 'em_transito', label: 'Em Trânsito', icon: 'fa-truck-fast' },
                { key: 'entregue', label: 'Entregue', icon: 'fa-box-open' }
            ];
            
            // Mapeamento do status para o ponto correto
            let statusMapIdx = {
                'pendente': 0,
                'confirmado': 1,
                'reagendamento': 2, // CD sugeriu reagendamento
                'aguardando_resposta_cd': 3, // Transportador sugeriu reagendamento
                'em_transito': 4,
                'entregue': 5
            };
            
            let currentIdx = statusMapIdx[currentStatus] ?? 0;
            
            // Gerar partículas flutuantes para a timeline
            let floatingParticlesHTML = '';
            for (let i = 0; i < 12; i++) {
                const size = Math.random() * 4 + 2;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 5 + Math.random() * 10;
                
                floatingParticlesHTML += `
                    <div class="floating-particle" style="
                        width: ${size}px; 
                        height: ${size}px; 
                        left: ${left}%; 
                        top: ${top}%; 
                        animation-delay: ${delay}s;
                        animation-duration: ${duration}s;
                        animation-name: orbit;
                    "></div>
                `;
            }
            
            // Gerar anéis orbitais
            let orbitRingsHTML = '';
            for (let i = 1; i <= 3; i++) {
                const size = 80 + i * 40;
                orbitRingsHTML += `
                    <div class="orbit-ring" style="
                        width: ${size}px; 
                        height: ${size}px; 
                        top: calc(50% - ${size/2}px); 
                        left: calc(50% - ${size/2}px);
                        animation: orbit ${15 + i*5}s linear infinite;
                    "></div>
                `;
            }
            
            let stepsHTML = '';
            timelineStatuses.forEach((step, idx) => {
                const isCompleted = idx < currentIdx;
                const isActive = idx === currentIdx;
                const isFuture = idx > currentIdx;
                
                // Calcular posição ao longo da linha
                const positionPercent = (idx / (timelineStatuses.length - 1)) * 100;
                
                // Determinar cores e efeitos baseados no estado
                let stepColor = 'bg-gray-700';
                let glowColor = 'rgba(100, 100, 100, 0.3)';
                let stepShadow = '';
                
                if (isCompleted) {
                    stepColor = 'bg-green-500';
                    glowColor = 'rgba(72, 187, 120, 0.5)';
                    stepShadow = 'shadow-glow';
                } else if (isActive) {
                    stepColor = 'bg-orange-primary';
                    glowColor = 'rgba(255, 107, 53, 0.7)';
                    stepShadow = 'shadow-glow animate-pulse-glow';
                }
                
                stepsHTML += `
                    <div class="timeline-step-3d absolute top-1/2 -translate-y-1/2" style="left: ${positionPercent}%; transform: translateX(-50%) translateZ(20px);">
                        <div class="relative">
                            <!-- Glow effect -->
                            <div class="timeline-glow ${stepShadow}" style="background: ${glowColor};"></div>
                            
                            <!-- Step icon -->
                            <div class="step-icon-3d w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg ${stepColor} transition-all duration-500 ${isActive ? 'animate-timeline-pulse scale-110' : ''}">
                                <i class="fas ${step.icon} text-xl"></i>
                            </div>
                            
                            <!-- Step label -->
                            <div class="absolute left-1/2 -translate-x-1/2 top-14 w-32 text-center">
                                <p class="text-xs font-bold ${isActive ? 'text-orange-primary' : (isCompleted ? 'text-green-400' : 'text-text-secondary')}">
                                    ${step.label}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Caminhão 3D centralizado acima do ponto ativo
            const truckPercent = (currentIdx / (timelineStatuses.length - 1)) * 100;
            
            const timelineHTML = `
                <div class="timeline-3d-container rounded-2xl p-8 mb-10 max-w-7xl mx-auto shadow-deep relative overflow-hidden bg-gradient-to-b from-gray-900 to-card-dark border border-border-dark">
                    <h3 class="text-2xl font-extrabold text-white mb-8 flex items-center gap-3">
                        <i class="fas ${statusInfo.icon} text-orange-primary"></i>
                        Fluxo Logístico: <span class="status-badge-3d font-bold ${statusInfo.color} px-3 py-1 rounded-lg bg-card-dark border border-orange-primary/30">${statusInfo.text}</span>
                    </h3>
                    <p class="text-text-secondary mb-8 text-center">${statusInfo.description}</p>
                    
                    <div class="relative h-64 w-full mb-10 flex items-center justify-center">
                        ${orbitRingsHTML}
                        ${floatingParticlesHTML}
                        
                        <!-- Linha da estrada 3D -->
                        <div class="timeline-road w-11/12 mx-auto"></div>
                        
                        <!-- Pontos da timeline -->
                        ${stepsHTML}
                        
                        <!-- Caminhão 3D -->
                        <div id="timeline-truck" class="truck-3d absolute top-1/2 -translate-y-1/2" style="left: ${truckPercent}%; transition: left 1.5s cubic-bezier(0.4, 0, 0.2, 1);">
                            <div class="relative">
                                <i class="fas fa-truck-fast text-4xl text-orange-primary" style="
                                    filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
                                    animation: float-3d 3s ease-in-out infinite;
                                "></i>
                                <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-8 h-1 bg-orange-primary rounded-full blur-sm opacity-70"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Barra de progresso inferior -->
                    <div class="w-full bg-gray-800 rounded-full h-2.5 mt-6">
                        <div class="bg-gradient-to-r from-orange-primary to-orange-secondary h-2.5 rounded-full transition-all duration-1000" style="width: ${statusInfo.progress}%"></div>
                    </div>
                    <div class="flex justify-between text-xs text-text-secondary mt-2">
                        <span>Início</span>
                        <span>${statusInfo.progress}% Concluído</span>
                        <span>Conclusão</span>
                    </div>
                </div>
            `;
            
            return timelineHTML;
        }

        // ... (outras funções permanecem as mesmas)

        function renderAgendamentoDetalhes(data) {
            currentAgendamento = data;
            document.getElementById('display-codigo').textContent = data.codigo || 'N/A';
            document.getElementById('display-codigo').classList.remove('animate-pulse');

            const statusSectionHTML = renderTimeline3D(data.status);
            // ... (resto da função permanece igual)

            const detailsHTML = `
                <div class="space-y-8">
                    
                    ${statusSectionHTML}

                    <!-- ... (resto do conteúdo permanece igual) ... -->
                </div>
            `;
            document.getElementById('agendamento-detalhes').innerHTML = detailsHTML;
        }

        // ... (resto do código JavaScript permanece igual)

        // --- INICIALIZAÇÃO ---
        function init() {
            const codigo = new URLSearchParams(window.location.search).get('codigo');
            if (codigo) {
                fetchAgendamentoAndRender(codigo);
            } else {
                // Exibe a mensagem de inicialização se não houver código na URL
                document.getElementById('agendamento-detalhes').innerHTML = `
                    <div class="card-detail text-center p-12 rounded-2xl shadow-deep space-y-4">
                        <i class="fas fa-route text-6xl text-orange-primary mb-4 animate-float"></i>
                        <h2 class="text-3xl font-bold text-white">Nenhum Código Fornecido</h2>
                        <p class="text-lg text-text-secondary">Utilize o botão **Consultar outro** na barra de navegação superior para inserir o código de agendamento e ver os detalhes.</p>
                    </div>
                `;
            }
            
            // Adicionar listeners
            document.getElementById('consulta-form')?.addEventListener('submit', function(e) {
                e.preventDefault();
                const codigoInput = document.getElementById('codigo-consulta').value.trim();
                if (codigoInput) {
                    closeConsultaModal();
                    // Redireciona a própria página com o novo código
                    window.location.href = `consultar-agendamento.html?codigo=${encodeURIComponent(codigoInput)}`;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
