<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login</title>
</head>
<body>
    <h1>Teste de Login e Agendamentos</h1>
    
    <div>
        <h2>1. Fazer Login</h2>
        <input type="text" id="usuario" placeholder="Usu√°rio" value="Bahia">
        <input type="password" id="senha" placeholder="Senha" value="Brisanet123">
        <button onclick="fazerLogin()">Login</button>
        <div id="login-result"></div>
    </div>

    <div>
        <h2>2. Carregar Agendamentos</h2>
        <button onclick="carregarAgendamentos()">Carregar Agendamentos</button>
        <div id="agendamentos-result"></div>
    </div>

    <script>
        let token = '';
        
        // Auto-executar login ao carregar a p√°gina
        window.onload = function() {
            fazerLogin();
        };
        
        async function fazerLogin() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            try {
                console.log('üîë Tentando fazer login com:', { usuario, senha });
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario, senha })
                });
                
                console.log('üì° Response status:', response.status);
                const data = await response.json();
                console.log('üìä Login response:', data);
                
                if (data.success) {
                    token = data.token;
                    sessionStorage.setItem('token', token);
                    sessionStorage.setItem('usuario', data.cd.usuario);
                    sessionStorage.setItem('cd', data.cd.nome);
                    
                    document.getElementById('login-result').innerHTML = 
                        `<div style="color: green;">‚úÖ Login realizado com sucesso! Token: ${token.substring(0, 20)}...</div>`;
                    
                    // Auto-carregar agendamentos ap√≥s login
                    setTimeout(carregarAgendamentos, 1000);
                } else {
                    document.getElementById('login-result').innerHTML = 
                        `<div style="color: red;">‚ùå Erro no login: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                document.getElementById('login-result').innerHTML = 
                    `<div style="color: red;">‚ùå Erro no login: ${error.message}</div>`;
            }
        }
        
        async function carregarAgendamentos() {
            try {
                const token = sessionStorage.getItem('token');
                console.log('Token para agendamentos:', token);
                
                if (!token) {
                    throw new Error('Token n√£o encontrado. Fa√ßa login primeiro.');
                }
                
                const response = await fetch('/api/agendamentos', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Agendamentos response status:', response.status);
                const data = await response.json();
                console.log('Agendamentos response data:', data);
                
                if (data.success) {
                    document.getElementById('agendamentos-result').innerHTML = 
                        `<div style="color: green;">‚úÖ Agendamentos carregados: ${data.data.length} registros</div>
                         <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    document.getElementById('agendamentos-result').innerHTML = 
                        `<div style="color: red;">‚ùå Erro ao carregar agendamentos: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Erro ao carregar agendamentos:', error);
                document.getElementById('agendamentos-result').innerHTML = 
                    `<div style="color: red;">‚ùå Erro ao carregar agendamentos: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
